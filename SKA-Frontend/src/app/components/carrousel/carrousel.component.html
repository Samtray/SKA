<p-carousel [value]="alumno" [numVisible]="8" [numScroll]="8" [circular]="false" [showIndicators]="false" [responsiveOptions]="responsive">
    <!-- <ng-template pTemplate="header"> Alumnos </ng-template> -->
    <ng-template let-alumno pTemplate="item">
        <div class="product-item" (click)="abrirMenu(); setSelected(alumno.matricula)">
            <div class="product-item-content" [ngClass]="{'selected': selectedIndex == alumno.matricula}">
                <div class="p-mb-3"></div>
                <div>
                    <img class="product-image" [src]="alumno.img" alt="" />
                    <p class="matricula">{{ alumno.matricula }}</p>
                    <p class="nombre">{{ alumno.name }}</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>

<p-sidebar (onHide)="setSelected(-1)" [(visible)]="displayMenu" [showCloseIcon]="false" position="bottom" [modal]="false" styleClass="p-sidebar-sm">
    <div>
        <p-tabView>
            <p-tabPanel header="Datos Personales">
                Content 1
            </p-tabPanel>
            <p-tabPanel header="Datos Familiares">
                Content 2
            </p-tabPanel>
            <p-tabPanel header="Datos Laborales">
                Content 3
            </p-tabPanel>
            <p-tabPanel header="Datos Economicos">
                Content 4
            </p-tabPanel>
            <p-tabPanel header="Datos Escolares">
                Content 5
            </p-tabPanel>
        </p-tabView>
    </div>

</p-sidebar>
