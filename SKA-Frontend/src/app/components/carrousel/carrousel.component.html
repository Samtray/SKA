<p-carousel [value]="alumno" [numVisible]="8" [numScroll]="8" [circular]="false" [showIndicators]="false" [responsiveOptions]="responsive">
    <!-- <ng-template pTemplate="header"> Alumnos </ng-template> -->
    <ng-template let-alumno pTemplate="item">
        <div class="product-item" (click)="abrirMenu()">
            <div class="product-item-content">
                <div class="p-mb-3"></div>
                <div>
                    <img class="product-image" [src]="alumno.img" alt="" />
                    <p class="matricula">{{ alumno.matricula }}</p>
                    <p class="nombre">{{ alumno.name }}</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>

<p-sidebar [(visible)]="displayMenu" position="bottom" [modal]="false" styleClass="p-sidebar-sm">
    <div>Content</div>
    <div>Content</div>
    <div>Content</div>
    <div>Content</div>
</p-sidebar>
